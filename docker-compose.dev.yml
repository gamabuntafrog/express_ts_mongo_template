services:
  mongo:
    image: mongo:7
    container_name: backend-template-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", 'mongosh --quiet --eval "db.adminCommand(''ping'')"']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  mongo-data:
