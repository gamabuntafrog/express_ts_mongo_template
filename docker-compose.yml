services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: backend-template-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/your-db-name}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: backend-template-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD-SHELL", 'mongosh --quiet --eval "db.adminCommand(''ping'')"']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  mongo-data:
